<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Float Left -->
    <img src="../home-1/Images/images-1.jpeg" width="100px" class="float-start" alt="">

    <!-- Float Right -->
    <img src="../home-1/Images/images-1.jpeg" width="100px" class="float-end" alt="">

    <br>
    <!-- marginleft:auto; margin-right:auto; display:block /  for center div-->
    <img src="../home-1/Images/images-1.jpeg" width="100px" style="margin-left:auto;margin-right:auto;display:block">

    <br>
    <div align="center">
        <img src="../home-1/Images/images-1.jpeg" width="100px">
    </div>

    <br>
    <br>
    <img src="../home-1/Images/images-1.jpeg" width="100px" class="mx-auto d-block">

</body>
</html>
