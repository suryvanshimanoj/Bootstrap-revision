<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">PHP</li>
            <li class="list-group-item">JAVA</li>
            <li class="list-group-item">.NET</li>
            <li class="list-group-item">DESIGNING</li>
            <li class="list-group-item">PYTHON</li>
        </ul>
    </div>
    <br>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item active">PHP<span class="badge-pill badge-primary">30</span></li>
	        <li class="list-group-item">JAVA</li>
	        <li class="list-group-item disabled">.NET</li>
	        <li class="list-group-item">DESIGNING</li>
	        <li class="list-group-item">PYTHON</li>
        </ul>
    </div>

    <br>
    <br>

    <div class="container">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action">PHP </li>
            <li class="list-group-item list-group-item-action">JAVA</li>
            <li class="list-group-item list-group-item-action">.NET</li>
            <li class="list-group-item list-group-item-action">DESIGNING</li>
            <li class="list-group-item list-group-item-action">PYTHON</li>
        </ul>
    </div>
</body>
</html>
