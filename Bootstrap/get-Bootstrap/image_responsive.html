<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>

<body>
    <p>border radius</p>

    <div class="container">

        <img src="../home-1/Images/images-1.jpeg" width="200px" height="200px" class="rounded">
        <br>
        <br>
        <img src="../home-1/Images/images-1.jpeg" width="200px" height="200px" class="rounded-circle">
        <br>
        <br>
        <img src="../home-1/Images/images-1.jpeg" width="200px" height="200px" class="img-thumbnail">

        <br>

        <!-- marginleft:auto margin-right:auto display:block /  for center div-->

        <img src="../home-1/Images/images-1.jpeg" width="200px" class="mx-auto d-block">


        <!-- Float Left -->
        <img src="../home-1/Images/images-1.jpeg" width="200px" class="float-start">

        <!-- Float Right -->
        <img src="../home-1/Images/images-1.jpeg" width="200px" class="float-end">

        <br>
        <br>
        <br>
        <br>

        <!-- max-width:100% -->
        <img src="../home-1/Images/images-1.jpeg" class="img-fluid">


    </div>
</body>

</html>
