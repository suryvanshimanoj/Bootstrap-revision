<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width:40%;height:10px"></div>
        </div>

        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width:50%;height:20px"></div>
        </div>

        <br>
        <br>
        <div class="progress" style="height:30px">
			<div class="progress-bar" style="width:60%;height:30px"></div>
		</div>
        <br>
		<br>
		<div class="progress">
			<div class="progress-bar" style="width:70%"> 70% </div>
		</div>

        <br>
		<br>
		
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width:70%"> 70% </div>
		</div>

        <br>
        <br>
        <div class="progress">
			<div class="bg-success progress-bar progress-bar-striped progress-bar-animated" style="width:70%"> 70% </div>
		</div>
		<br>
		<br>


    </div>
</body>
</html>
